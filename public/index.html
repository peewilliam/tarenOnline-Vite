<!DOCTYPE html>
<html>
<head>
    <title>Taren Online</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div id="loading-screen" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; align-items: center; justify-content: center; z-index: 1000;">
        <div style="text-align: center;">
            <h1>Carregando...</h1>
            <div id="progress-bar-container" style="width: 300px; height: 20px; background: #444; border: 1px solid #fff; margin-top: 20px;">
                <div id="progress-bar" style="width: 0%; height: 100%; background: #0f0;"></div>
            </div>
            <p id="progress-text">0%</p>
        </div>
    </div>

    <div id="debug-controls" style="position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(255, 255, 255, 0.9); padding: 10px; border-radius: 5px;">
        <h4>Debug Controls</h4>
        <label>
            <input type="checkbox" id="toggle-orbit" checked />
            Show Orbit
        </label>
        <br />
        <label>
            <input type="checkbox" id="toggle-patrol" checked />
            Show Patrol Path
        </label>
        <br />
        <label>
            <input type="checkbox" id="toggle-fov" checked />
            Show Field of View
        </label>
    </div>
    
    
    <script type="module" src='./main.js'></script>
</body>
</html>
